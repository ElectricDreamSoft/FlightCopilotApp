<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support – Flight CoPilot</title>
  <meta name="description" content="Support page for Flight CoPilot, published by Electric Dream Software Ltd." />
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg:#000; --fg:#f5f5f7; --muted:#a1a1a6;
      --grad-a:#9ee7ff; --grad-b:#b49bff; --grad-c:#ff7ad9; --grad-d:#ffd27a;
      --logo:54px;        /* unified header logo height */
      --footerW:260px;
    }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.6 -apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{min-height:100svh; display:grid; place-items:start center; padding:40px 20px}
    .container{max-width:820px; width:100%}

    /* Header */
    .header{ display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:24px; }
    .header-logo{ width:auto; height:var(--logo); }
    .header-title{
      margin:0;
      font-size:22px; /* slightly smaller than privacy page main title */
      font-weight:700;
      text-transform:uppercase;
      text-align:center;
      letter-spacing:.2px;
    }

    p{margin:8px 0; text-align:center}
    a{color:#9ecbff; text-decoration:none}
    a:hover{text-decoration:underline}
    .muted{color:var(--muted); font-size:14px}

    /* Footer */
    footer{ margin-top:40px; text-align:center; color:var(--muted); }
    .copyright{
      display:block; margin:0 auto 6px; font-size:14px; text-align:center; white-space:nowrap;
    }
    .footer-rule{
      height:1px; width:var(--footerW); margin:12px auto 0; border-radius:999px; opacity:.95;
      background:linear-gradient(90deg,var(--grad-a),var(--grad-b),var(--grad-c),var(--grad-d));
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <img class="header-logo" src="img/logo_copilot.png" alt="Flight CoPilot logo" />
        <h1 class="header-title">Flight CoPilot Support</h1>
      </header>

      <p>For questions, feedback, or bug reports, please email:<br>
      <a href="mailto:hello@electricdreamsoftware.com">hello@electricdreamsoftware.com</a></p>

      <!-- Footer -->
      <footer>
        <p class="muted"><a href="/privacy.html">Privacy Policy</a></p>
        <span class="copyright">© 2025 Electric Dream Software Ltd. All rights reserved.</span>
        <div class="footer-rule" aria-hidden="true"></div>
      </footer>
    </div>
  </main>
</body>
</html>

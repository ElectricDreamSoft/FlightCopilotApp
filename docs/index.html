<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electric Dream Software Ltd</title>
  <meta name="description" content="Electric Dream Software Ltd — official site. Coming soon." />
  <meta name="theme-color" content="#000000" />

  <style>
    :root{
      --bg:#000;
      --fg:#f5f5f7;
      --muted:#a1a1a6;
      /* Colour stops with no green */
      --grad-a:#9ee7ff;   /* light blue */
      --grad-b:#b49bff;   /* violet */
      --grad-c:#ff7ad9;   /* magenta/pink */
      --grad-d:#ffd27a;   /* warm gold */
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font:16px/1.5 -apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:40px 20px;
    }
    .card{
      text-align:center;
      padding:48px 28px 40px;
      background:transparent;
      max-width:560px;
      width:100%;
    }
    .logo{
      width:min(180px, 60vw);
      height:auto;
      margin:0 auto 18px;
      display:block;
    }
    h1{
      margin:0 0 8px;
      font-weight:700;
      letter-spacing:-0.01em;
      font-size:clamp(22px, 3.4vw, 28px);
      text-transform:uppercase;
    }
    .sub{
      margin:0 0 12px;
      color:var(--muted);
      font-size:clamp(15px, 2.6vw, 17px);
    }

    /* Multicolour line with shimmer animation */
    .rule{
      height:1px;
      width:120px;
      margin:6px auto 0;
      border-radius:999px;
      opacity:.95;
      background:linear-gradient(90deg,
        var(--grad-a) 0%,
        var(--grad-b) 33%,
        var(--grad-c) 66%,
        var(--grad-d) 100%
      );
      animation: shimmer 12s ease-in-out infinite;
    }

    footer{
      margin-top:24px;
      color:var(--muted);
      font-size:14px;
    }

    @keyframes shimmer {
      0%, 100% { filter:brightness(1); }
      50%      { filter:brightness(1.4); }
    }

    @media (prefers-reduced-motion: reduce){
      .rule{ animation:none; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Coming soon">
      <img class="logo" src="img/logo.png" alt="Electric Dream Software logo">
      <h1>Electric Dream Software Ltd</h1>
      <p class="sub">website coming soon.</p>
      <div class="rule" aria-hidden="true"></div>
      <footer>© <span id="y"></span> Electric Dream Software Ltd</footer>
    </section>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
